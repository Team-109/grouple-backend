name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run tests with coverage
        run: ./gradlew --no-daemon clean test jacocoTestReport

      - name: Summarize JaCoCo coverage
        if: always()
        run: |
          python - <<'PY'
          import os
          import xml.etree.ElementTree as ET
          from pathlib import Path

          report = Path("build/reports/jacoco/test/jacocoTestReport.xml")
          if not report.exists():
              print("Coverage report not found; tests may have failed before reporting.")
              raise SystemExit(0)

          root = ET.parse(report).getroot()
          counters = {c.get("type"): c for c in root.findall("counter")}

          def pct(counter):
              missed = int(counter.get("missed"))
              covered = int(counter.get("covered"))
              total = missed + covered
              return (covered / total * 100) if total else 0.0

          order = ["LINE", "BRANCH", "INSTRUCTION", "METHOD", "CLASS", "COMPLEXITY"]
          lines = []
          for key in order:
              if key in counters:
                  value = pct(counters[key])
                  lines.append(f"{key.title()} coverage: {value:.1f}%")

          summary_text = " | ".join(lines)
          print(summary_text)

          step_summary = os.environ.get("GITHUB_STEP_SUMMARY")
          if step_summary:
              with open(step_summary, "a", encoding="utf-8") as fh:
                  fh.write("## JaCoCo coverage\n")
                  for line in lines:
                      fh.write(f"- {line}\n")
          PY

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            build/reports/jacoco/test/jacocoTestReport.xml
            build/reports/jacoco/test/html
